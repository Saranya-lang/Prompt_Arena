<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter OTP - PromptArena</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Center the form */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #667eea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            margin-bottom: 20px;
            color: #1e3c72;
            font-size: 1.5em;
        }

        p {
            color: #555;
            font-size: 0.95em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1a3365;
        }

        .flash-messages {
            margin: 10px 0;
        }

        .flash-messages .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        .flash-messages .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-box">
        <h2>üîê Enter OTP</h2>
        <p>We sent a 6-digit code to <strong>{{ email }}</strong></p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- OTP Form -->
        <form method="POST" action="{{ url_for('verify_otp', email=email) }}">
            <input 
                type="text" 
                name="otp" 
                placeholder="Enter 6-digit OTP" 
                maxlength="6" 
                required 
                autofocus
            >
            <button type="submit">Verify & Continue</button>
        </form>

        <p style="margin-top: 20px; font-size: 0.9em; color: #666;">
            Didn‚Äôt get the code? Check spam or <a href="{{ url_for('login') }}" style="color: #1e3c72;">resend</a>
        </p>
    </div>
</div>

</body>
</html>
