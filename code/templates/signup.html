<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - PromptArena</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Same as login.html */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #667eea);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            margin-bottom: 20px;
            color: #1e3c72;
            font-size: 1.5em;
        }

        p {
            color: #555;
            font-size: 0.95em;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1a3365;
        }

        .flash-messages {
            margin: 10px 0;
        }

        .flash-messages .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }

        .flash-messages .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bee5eb;
        }

        .link-text {
            margin-top: 15px;
            font-size: 0.95em;
            color: #555;
        }

        .link-text a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: 600;
        }

        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-box">
        <h2>ðŸš€ Join PromptArena</h2>
        <p>Create your account to start battling with prompts</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('signup') }}">
            <input 
                type="text" 
                name="first_name" 
                placeholder="First Name" 
                required 
            >
            <input 
                type="text" 
                name="last_name" 
                placeholder="Last Name" 
                required 
            >
            <input 
                type="email" 
                name="email" 
                placeholder="Email Address" 
                required 
            >
            <input 
                type="text" 
                name="mobile_number" 
                placeholder="Mobile Number (Optional)" 
            >
            <button type="submit">Create Account</button>
        </form>

        <div class="link-text">
            Already have an account? <a href="{{ url_for('login') }}">Log In</a>
        </div>
    </div>
</div>

</body>
</html>
